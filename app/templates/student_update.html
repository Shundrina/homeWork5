{% extends 'base.html' %}

{% block title %} Update {% endblock %}

{% block body %}
<div class="album py-5 bg-light mt-5">
    <div class="container">
        <form action="{% url 'update_student' id=student.id %}" method="POST" class="d-flex flex-column mx-auto col-md-4">
            {% csrf_token %}
            {{ student_form }}
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
